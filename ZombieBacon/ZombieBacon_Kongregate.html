<!DOCTYPE html>
<html>

  <body style="background-color: #111921;">

      // Called when the API is finished loading
      function onLoadCompleted(){

      // Begin the process of loading the Kongregate API:
      kongregateAPI.loadAPI(onLoadCompleted);
    </script>
